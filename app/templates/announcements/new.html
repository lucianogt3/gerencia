{% extends "layouts/base.html" %}
{% block content %}
  <form method="post" class="card" style="max-width:760px;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label>Tipo</label>
    <select class="input" name="tipo">
      <option value="info">Info</option>
      <option value="alert">Alerta</option>
      <option value="urgent">Urgente</option>
    </select>

    <label style="margin-top:10px;">Título</label>
    <input class="input" name="title" placeholder="Ex: Reunião de alinhamento hoje 14h" />

    <label style="margin-top:10px;">Mensagem</label>
    <textarea class="input" name="body" rows="5" placeholder="Escreva o comunicado..."></textarea>

    <label style="margin-top:10px;">Setor (opcional)</label>
    <input class="input" name="setor" placeholder="Ex: UTI 1" />

    <div style="margin-top:12px; display:flex; gap:10px;">
      <button class="btn" type="submit">Publicar</button>
      <a class="btn secondary" href="{{ url_for('announcements.index') }}">Cancelar</a>
    </div>
  </form>
{% endblock %}

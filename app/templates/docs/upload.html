{% extends "layouts/base.html" %}
{% block content %}
  <h1>Novo documento</h1>
  <form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="grid">
      <div>
        <label>TÃ­tulo</label>
        {{ form.titulo(class_="input") }}
      </div>
      <div>
        <label>Tipo</label>
        {{ form.tipo(class_="input") }}
      </div>
      <div>
        <label>Setor</label>
        {{ form.setor(class_="input") }}
      </div>
      <div>

  </form>
{% endblock %}

{% extends "layouts/base.html" %}
{% block content %}
  <div class="row">
    <h1>{{ doc.titulo }}</h1>
    <a class="btn secondary" href="{{ url_for('docs.index') }}">Voltar</a>
  </div>
  <p class="muted">Tipo: {{ doc.tipo }} • Setor: {{ doc.setor or "—" }} • Versão: {{ version.version_label }}</p>

  <div class="viewer">
    <iframe src="{{ url_for('docs.file', filename=version.filename) }}" title="Documento" style="width:100%; height:75vh; border:1px solid #ddd; border-radius:12px;"></iframe>
  </div>
{% endblock %}

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Portal Gerência de Enfermagem" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">Portal • Gerência de Enfermagem</div>
    <nav class="topnav">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}">Painel</a>
        <a href="{{ url_for('docs.index') }}">Documentos</a>
        <a href="{{ url_for('scales.index') }}">Escalas</a>
        <a href="{{ url_for('indicators.index') }}">Indicadores</a>
        <a href="{{ url_for('swaps.index') }}">Trocas</a>
        <a href="{{ url_for('auth.logout') }}">Sair</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">Entrar</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% include 'components/flash.html' %}
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
